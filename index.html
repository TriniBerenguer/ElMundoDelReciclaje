<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>El Mundo del Reciclaje</title>
  </head>
  <body>
    <div id="background" class="background">
      <div id="score" class="score">Puntaje: 0</div>
      <div id="lifes" class="lifes">Vidas: 3</div>
      <div id="menu">
        <div style="align-items: center back">
          <div class="col-10 mx-auto col-md-6 text-center main-container p-5">
            <h1>Â¡Escoge tu nivel para jugar!</h1>
            <h3>
              Reglas: El juego consiste en que tienes que atrapar con tu basurero
              el tipo de basura que escogas. Tendras 3 vidas, si no atrapas el
              elemento en su momento dado, pierdes una vida. Cada nivel aumenta en
              la velocidad.
            </h3>
            <div class="btn-container d-flex justify-content-around flex-wrap">
              <div href="game.html" class="box"
                ><button onclick="firstLevel()" class="btn text-uppercase m-2">
                  Nivel 1: Tienes que atrapar las Frutas
                </button></div
              >
              <div href="" class="box"
                ><button onclick="secondLevel()" class="btn text-uppercase m-2">
                  Nivel 2: Tienes que atrapar los Vidrios
                </button></div
              >
              <div href="" class="box"
                ><button onclick="thirdLevel()" class="btn text-uppercase m-2">
                  Nivel 3: Tienes que atrapar los Papeles
                </button></div
              >
              <div href="" class="box"
                ><button onclick="fourthLevel()" class="btn text-uppercase m-2">
                  Nivel 4: Tienes que atrapar los Plasticos
                </button></div
              >
            </div>
          </div>
        </div>
      </div>
      <div id="gameOver" class="gameOver">
        Perdiste
        <button onclick="backToMenu()">
          Volver al Inicio
        </button>
      </div>
      <div id="gameFinish" class="gameFinish">
        Ganaste!
        <button onclick="backToMenu()">
          Volver al Inicio
        </button>
      </div>
      <div id="character" class="character"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
